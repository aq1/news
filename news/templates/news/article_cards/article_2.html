<div class="tile is-parent">
    <article class="tile is-child box a-2">
        {% include 'news/parts/category.html' with article=article %}
        <a href="{% url 'news:article' article.id article.slug %}">
            <div class="img">
                <img width="100%" src="{{ article.cover_url }}" alt="{{ article.slug }}-background" loading="lazy">
            </div>
            <div class="a-content">
                <div class="a-title">
                    <b>{{ article.title }}</b> <span>{{ article.description }}</span>
                </div>
                <div class="a-author">
                    {{ article.author_name }}
                </div>
            </div>
        </a>
    </article>
</div>
